<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SAR Globe Viewer</title>
  <link href="{{ url_for('static', filename='cesium/Widgets/widgets.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='cesium/Cesium.js') }}"></script>
  <style>
    html, body, #cesiumContainer { width:100%; height:100%; margin:0; padding:0; overflow:hidden; }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
  // Create a globe viewer with Natural Earth II imagery (no token required)
  const viewer = new Cesium.Viewer('cesiumContainer', {
    imageryProvider: Cesium.OpenStreetMapImageryProvider({ url : 'https://a.tile.openstreetmap.org/' }),
    terrainProvider: new Cesium.EllipsoidTerrainProvider(), // flat earth, no elevation
    baseLayerPicker: false,
    animation: false,
    timeline: false,
    fullscreenButton: false
  });

  // --- Add your SAR overlay here ---
  const sarLayer = viewer.imageryLayers.addImageryProvider(
    new Cesium.SingleTileImageryProvider({
      url: '/sar/antwerp.tiff',
      rectangle: Cesium.Rectangle.fromDegrees(
        -123.5, 49.0,  // west, south
        -123.0, 49.5   // east, north
      )
    })
  );

  viewer.zoomTo(sarLayer);
</script>

</body>
</html>
